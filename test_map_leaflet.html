<!doctype html>
<html lang="ja">

    <head>
        <meta charset="utf-8" />
        <title>マップ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            /* ラッパー（横並び、必要なら折り返し） */
            #wrap {
                display: flex;
                flex-wrap: wrap;
                gap: 12px;
                padding: 12px;
                align-items: flex-start;
            }

            /* とても簡素なカード */
            .card {
                width: 300px;
                height: 400px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background: #fff;
                display: flex;
                flex-direction: column;
            }

            .card-header {
                padding: 8px 10px;
                font-size: 14px;
                border-bottom: 1px solid #eee;
            }

            .card-footer {
                padding: 6px 8px;
                font-size: 12px;
                border-top: 1px solid #eee;
                color: #666;
            }

            /* ページ下部に1箇所だけ出す簡易クレジット */
            .site-footer {
                padding: 8px 12px;
                font-size: 12px;
                color: #666;
                border-top: 1px solid #eee;
            }

            /* マップ領域はカードの残りを占有 */
            .map {
                flex: 1 1 auto;
                min-height: 0; /* Flex 子要素の高さ計算を正しくするため */
            }
        </style>
    </head>

    <body>
        <div id="wrap">
            <div class="card">
                <div class="card-header">フィリピン</div>
                <div id="map1" class="map"></div>
            </div>
            <div class="card">
                <div class="card-header">大坂</div>
                <div id="map2" class="map"></div>
            </div>
        </div>

        <div class="site-footer">
            <small>
                このページの地図は
                <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener">www.openstreetmap.org</a>
                を利用しています。データ提供：
                <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">© OpenStreetMap contributors</a>
            </small>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <script>
            /*
             * このスクリプトは Leaflet を利用して地図を初期化し、
             * OpenStreetMap タイルを貼り付けた上で Nominatim API によるジオコーディング結果を
             * プロットする一連の流れを実現している。
             * 処理の骨子とデータの流れが把握しやすいよう、病的なほど詳細なコメントで
             * 各行・各ブロックが担う役割を明記している。
             */

            // 共通のマップ初期化関数。引数 defaultViewPoint（初期視点）と endPlace（目的地名）を渡して描画する。
            function createMap(containerId, defaultViewPoint, endPlace) {
                // マップの作成と初期表示設定（渡された STARTPOINT を適用）
                const map = L.map(containerId, { attributionControl: false }).setView(defaultViewPoint.center, defaultViewPoint.zoom);

                // OSM タイルレイヤ
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    maxZoom: 18
                }).addTo(map);

                // 表示範囲調整用の座標蓄積
                const bounds = [];

                // マーカー配置（先頭は強調せず、範囲計算のみ寄与）
                (async () => {
                    // 配列.entries() で [index, value] の形にして先頭だけマーカーを出さない
                    for (const [index, name] of [defaultViewPoint.name, endPlace].entries()) {
                        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(name)}&limit=1`;
                        const res = await fetch(url, { headers: { "Accept-Language": "ja" } });
                        const data = await res.json();
                        if (data && data.length > 0) {
                            const loc = data[0];
                            const lat = parseFloat(loc.lat);
                            const lon = parseFloat(loc.lon);
                            bounds.push([lat, lon]);
                            if (index !== 0) {
                                const marker = L.marker([lat, lon]).addTo(map);
                                marker.bindPopup(`<strong>${name}</strong>`);
                            }
                        }
                    }

                    if (bounds.length > 0) {
                        map.fitBounds(bounds, { padding: [50, 50] });
                    }
                })();

                return map;
            }

            // STARTPOINT: 初期視点を外から渡すためのオブジェクト
            const defaultViewPoint = {
                name: "長野",
                center: [36.65, 138.19],
                zoom: 7
            };

            // 1枚目
            createMap("map1", defaultViewPoint, "フィリピン");

            // 2枚目
            createMap("map2", defaultViewPoint, "大坂");
        </script>
    </body>

</html>
